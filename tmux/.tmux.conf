
set -g default-terminal "screen-256color"

set -g prefix C-a
unbind C-b
bind-key C-a send-prefix

unbind %
bind | split-window -h 

unbind '"'
bind - split-window -v

unbind r
bind r source-file ~/.tmux.conf

bind -r j resize-pane -D 5
bind -r k resize-pane -U 5
bind -r l resize-pane -R 5
bind -r h resize-pane -L 5

bind-key < swap-window -t -
bind-key > swap-window -t +

bind -r p last-window # move to last window

bind -r m resize-pane -Z

bind -r b select-layout tiled
bind -r H select-layout even-horizontal
bind -r V select-layout even-vertical
bind -r = select-layout main-vertical \; resize-pane -t 0 -x 50%
bind -r + resize-pane -t 1 -y 50% \; resize-pane -t 2 -y 50%

bind-key n command-prompt -p "Rename pane:" "select-pane -T '%%'"

set -g mouse on

set-window-option -g mode-keys vi

bind-key -T copy-mode-vi 'v' send -X begin-selection # start selecting text with "v"
bind-key -T copy-mode-vi 'y' send -X copy-selection # copy text with "y"

unbind -T copy-mode-vi MouseDragEnd1Pane # don't exit copy mode when dragging with mouse

# remove delay for exiting insert mode with ESC in Neovim
set -sg escape-time 10

# tpm plugin
set -g @plugin 'tmux-plugins/tpm'

# list of tmux plugins
set -g @plugin 'christoomey/vim-tmux-navigator'
set -g @plugin 'tmux-plugins/tmux-resurrect' # persist tmux sessions after computer restart
set -g @plugin 'tmux-plugins/tmux-continuum' # automatically saves sessions for you every 15 minutes

set -g @resurrect-capture-pane-contents 'on'
set -g @continuum-restore 'on'

set -g @plugin 'tmux-plugins/tmux-yank'
set -g @plugin 'dracula/tmux'
set -g @plugin 'catppuccin/tmux'
set -g @plugin 'tmux-plugins/tmux-cpu'

# Configure Dracula theme (windows only)
set -g @dracula-show-powerline false
set -g @dracula-show-left-icon false

# Configure Catppuccin theme (status indicators)
set -g @catppuccin_flavor "mocha"
set -g @catppuccin_window_status_style "basic"
set -g @catppuccin_window_current_number_color "#{@thm_lavender}"

# Hybrid setup: Use Catppuccin status with system info
set -g status-right-length 100
set -g status-left-length 100
set -g status-left ""
set -g status-right "#{E:@catppuccin_status_application}"
set -agF status-right "#{E:@catppuccin_status_cpu}"
set -ag status-right "#{E:@catppuccin_status_uptime}"
set -ag status-right "#{E:@catppuccin_status_session}"

# Use consistent square styling with highlight for active window
set -g window-status-style "fg=#cdd6f4,bg=#313244"
set -g window-status-current-style "fg=#1e1e2e,bg=#cba6f7,bold"
set -g status-position bottom

# set -g pane-border-status top
# set -g pane-border-format " [ ###P #T ] "

# set-option -g automatic-rename off
# set-option -wg automatic-rename off

run '~/.tmux/plugins/tmux-cpu/cpu.tmux'
run '~/.tmux/plugins/tpm/tpm'


